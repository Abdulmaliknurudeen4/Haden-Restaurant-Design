<section class="section-chefs">

  <div class="wrapper">
    <div class="title-block">
      <h1>Our Chefs</h1>
      <hr class="bar">
    </div>

    <div class="card-container">
{% for item in site.data.restaurant.chefList %}
      <div class="card">

        <div class="imageContainer">
            <img src="assets/img/faces/{{item.image}}.jpg" alt="Missing Image">
        </div>

        <div class="dataContainer">

          <h2>{{item.name}}</h2>
          <h3>Position: <span>{{item.position}}</span></h3>

          <div class="socialContainer">
            <a href="{{item.twitter}}">{% include icons/50px/icons-twitter.html %}</a>
            <a href="{{item.instagram}}">{% include icons/50px/icons-instagram.html %}</a>
            <a href="{{item.chef}}">{% include icons/50px/icons-chef.html %}</a>
            <a href="{{item.whatsapp}}">{% include icons/50px/icons-whatsapp.html %}</a>
          </div>

        </div>

      </div>
{% endfor %}

    </div>

  </div>

</section>
